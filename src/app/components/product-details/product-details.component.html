<div class="container overflow p-4 d-flex">
    <div class="row d-flex flex-column">

        <div class="col-md-12">
            <h3>{{ title }}</h3>
            <p>{{myData.description}}</p>
            <div class="d-flex justify-content-between">
                <span class="text-danger fs-2 fw-bold">{{myData.price}} EGP</span>
                <span class="fw-bold fs-3"><i class="fa-solid fa-star text-warning "></i>
                    {{myData.ratingsAverage}}</span>
            </div>
            <button class="btn form-control text-white " style="background-color: #0aad0a;"
                (click)="addToCartFunc(myData._id)">add to
                cart+</button>
            <p class="alert alert-success" *ngIf="msg">{{msg}}</p>

        </div>

        <div class="col-md-6  d-flex ">
            <img [src]="image" *ngFor="let image of images" alt="" class="w-50 h-50  my-3 mx-2">
        </div>
    </div>

</div>
