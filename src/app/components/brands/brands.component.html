<div class="container">
    <div class="row">
        <div class="col-md-3  my-3 d-flex flex-column" *ngFor=" let brand of brands">
            <img [src]="brand.image" class="w-100" alt="">
            <div class="flex-grow-1 d-flex flex-column justify-content-between">
                <p class=" fw-bolder fs-3" style="color: #0aad0a;">{{brand.name}}</p>

            </div>
        </div>
    </div>
</div>
